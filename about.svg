<text transform="matrix(1 0 0 1 40.9697 55.0298)"><tspan x="0" y="0" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="0" class="st18 st6 st17">i am an undergraduate researcher who loves mathematics, neural networks, patterns and symmetry. </tspan><tspan x="0" y="35" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="35" class="st18 st6 st17">completed my bachelors in materials science and engineering from nit calicut. </tspan><tspan x="0" y="70" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="70" class="st18 st6 st17">currently working on </tspan><tspan x="304.8" y="70" class="st10 st6 st17">equivariant graph neural networks</tspan><tspan x="735.1" y="70" class="st18 st6 st17"> (egnns).</tspan><tspan x="0" y="105" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="105" class="st18 st6 st17">i like theoretical machine learning and mathematical modelling of materials properties.</tspan><tspan x="0" y="140" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="140" class="st10 st6 st17">lifelong machine learning</tspan><tspan x="356.9" y="140" class="st18 st6 st17"> sounds very cool and i would like to learn more about it.</tspan><tspan x="0" y="175" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="175" class="st18 st6 st17">i also make digital art, occasionally.</tspan><tspan x="0" y="210" class="st10 st6 st11">✦ </tspan><tspan x="30.9" y="210" class="st18 st6 st17">have a look at my resume to know more about me. i am open to feedbacks and suggestions.</tspan></text>
